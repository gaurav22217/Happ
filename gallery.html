<!DOCTYPE html>

<style>

body {
   margin: 0;
    height: 100vh;
    font-family: Arial;
    color: white;
    text-align: center;
    overflow: hidden;
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("flowers.jpeg") no-repeat center center/cover;
    filter: blur(10px);
    z-index: -1;
}

img {
    width: 250px;
    margin: 10px;
    border-radius: 20px;
    box-shadow: 0 0 20px white;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -50px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
    }
}

</style>
</head>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
