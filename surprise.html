    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Blurred Background */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("bg.jpeg") no-repeat center center/cover;

}

    margin: 5px;

    padding: 8px 15px;
    border-radius: 20px;
}

</style>
</head>
